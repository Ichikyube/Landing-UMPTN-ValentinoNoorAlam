<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="container px-5 py-24 mx-auto items-center">
        <section class="text-gray-600 body-font">
            <div class="container px-5 py-24 mx-auto">
                <div class="flex flex-col md:pr-10 md:mb-0 mb-6 pr-0 w-full md:w-auto md:text-left text-center">
                    <h1 class="text-center sm:pr-16 md:text-3xl text-2xl font-big bold title-font text-gray-900">Ujian Masuk Perusahaan
                        Teknologi Nasional</h1>
                    <h2 class="text-xs text-center text-grey-500 tracking-widest font-medium title-font mb-1">Pendaftaran Ujian Masuk Perusahaan Teknologi Nasional Dibuka</h2>
                    <button
                        class="flex-shrink-0 text-black bg-white-500 py-2 px-4 focus:outline hover:bg-grey-600 rounded text-lg mt-10 sm:mt-0 text-shadow">Daftar
                        Sekarang</button>
                </div>
            </div>
        </section>
        <section class="text-gray-600 body-font">
            <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
                <img src="img/i2.png" alt="">
            </div>
            <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
                <img src="img/i12.png" alt="">
                <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                    <h1 class="title-font font-medium text-3xl text-gray-900">Apa itu UMPTN?</h1>
                    <p class="leading-relaxed mt-4">Kegiatan seleksi yang ditujukan untuk menyaring talenta digital yang
                        siap diserap oleh Perusahaan Teknologi Nasional
                    </p>
                </div>
            </div>
            <div class="footer justify-center content-center">
                <h1 class="title-font font-medium text-3xl text-gray-900 text-center">Program</h1>
                <br>
                <div class="card lg:w-1/4 md:w-1/2  border-solid border-2 border-black p-8 md:m-auto w-full mt-10 md:mt-0">
                    <img src="img/farcapital-logo.jpeg" alt="logo farcapital">
                    <h2 class="text-gray-900 text-lg font-medium text-center title-font mb-5">Ujian Masuk  Far Capital</h2>
                    <div class="relative mb-4">
                      <label for="full-name" class="leading-7 text-sm text-gray-600">Rekrutment Software Developer untuk far capital Malaysia dengan stack yang diujikan PHP dan Nodejs</label>
                    </div>
                    <button class="text-black border-solidcontent-center border-2 border-black p-2 text-lg">Daftar Sekarang</button>
                  </div>
                </div>
                
            </div>
        </section>
    </div>
</body>

</html>
